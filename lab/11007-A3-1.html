<header>有機無機、傻傻分不清？</header>
<blockquote>
<p>在聽見有機化合物時，大家一定不陌生，日常生活中，我們所使用的汽油、塑料、肥皂，皆是有機化合物的代表，但你可知道為什麼這些帶碳、帶氫的分子會被命名為有機化合物嗎？你可認識弗里德里希·維勒，這位利用人工合成尿素，打破有機化合物的活力論學說的著名科學家嗎?如果還想知道更多細節，那就聽我娓娓道來吧！</p>
</blockquote>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="6" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<h1>摘要</h1>
<p>有機化合物這詞早在19世紀的生機論中出現，但後來被德國化學家弗里德里希．維勒（Friedrich Wöhler）利用人工合成了尿素而打破此著名的學說。使原本被大眾科學家認為毫無關係的有機化合物和無機化合物重此被連上一條隱形的線，雖然性質迥異，但時常會被一起探討。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="7" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<h1>內文</h1>
<p>有機化合物（德語：Organische Verbindung；英語：organic compound、organic chemical），簡稱有機物，是含碳化合物。但有少數含碳，卻屬無機化合物，主要有以下三類：碳氧化物（如一氧化碳、二氧化碳）、碳酸鹽類、氰化物。如碳酸、碳酸鹽、碳酸氫鹽、氫氰酸、硫氰化物、氰酸、氰酸鹽、鹵化氰（如氯化氰）。有機化合物有時也可被定義為碳氫化合物以及其衍生物的總稱。有機物是生命產生的物質基礎，例如生命的起源——胺基酸即為一有機化合物。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="8" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>多數有機化合物主要含有碳、氫兩種元素，有些含氧，此外也常含有氮、磷、硫、鹵素等（以稀有氣體以外的非金屬元素為主）。在目前發現的有機物中，部分有機物來自生物圈，但絕大多數是以石油、天然氣、煤等作為原料，通過人工合成的方法製得。和無機物相比，有機物數目眾多，可達幾百萬種，而無機物目前只發現數十萬種，因為有機化合物的碳原子的結合能力非常強，可以互相結合成碳鏈或碳環。碳原子數量可以是一兩個，也可以是好幾千萬個，許多有機高分子化合物（聚合物）甚至可以有幾十萬個碳原子。此外，有機化合物中同分異構現象非常普遍，這也是有機化合物數目繁多的原因之一。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="9" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>有機化合物除少數以外，一般都能燃燒。和無機物相比，它們的熱穩定性比較差，電解質受熱容易分解。有機物的熔點較低，一般不超過400℃。有機物的極性大多較弱，因此大多不溶於水。有機物之間的反應，通常是分子間的反應，需要一定的活化能，因此反應緩慢，往往需要加入催化劑等方法。另外有機物的反應比較複雜，在同樣條件下，一個化合物可以同時進行幾個不同的反應，生成不同的產物。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="10" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>有機化合物一般密度小於2g/cm³，而無機化合物正好相反。在溶解性方面，有機化合物多為非極性或低極性化合物（例外：小分子的醇、胺等），無機化合物則大部分是極性化合物（例外：二硫化碳、三氧化硫、二氧化碳等）。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="11" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<h2>有機化合物種類</h2>
<ul>
<li>烴類：只包含C、H之化合物（碳氫化合物），不溶於水，大致分為以下幾類：
<ul>
<li>鏈狀烷類：碳碳鍵皆為單鍵。甲烷/乙烷為天然氣的主成分，丙烷/丁烷為液化石油氣的主成分，通式為<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>C</mi><mi>n</mi></msub><msub><mi>H</mi><mrow><mn>2</mn><mi>n</mi><mo>+</mo><mn>2</mn></mrow></msub></mrow><annotation encoding="application/x-tex">C_nH_{2n+2}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.891661em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.07153em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.301108em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span><span class="mord mathnormal mtight">n</span><span class="mbin mtight">+</span><span class="mord mtight">2</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span></span></span></span>(n≧1)，一個碳叫甲烷，兩個碳叫乙烷，以此類推。</li>
<li>鏈狀烯類：含有碳碳雙鍵。為塑膠原料，沒有甲烯，通式為<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>C</mi><mi>n</mi></msub><msub><mi>H</mi><mrow><mn>2</mn><mi>n</mi></mrow></msub></mrow><annotation encoding="application/x-tex">C_nH_{2n}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.07153em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span><span class="mord mathnormal mtight">n</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>(n≧2)。</li>
</ul>
</li>
</ul>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="12" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<ul>
<li>接續：
<ul>
<li>鏈狀炔類：含有碳碳三鍵。為焊接原料，沒有甲炔，通式為<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>C</mi><mi>n</mi></msub><msub><mi>H</mi><mrow><mn>2</mn><mi>n</mi><mo>−</mo><mn>2</mn></mrow></msub></mrow><annotation encoding="application/x-tex">C_nH_{2n-2}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.891661em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.07153em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.301108em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span><span class="mord mathnormal mtight">n</span><span class="mbin mtight">−</span><span class="mord mtight">2</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span></span></span></span>(n≧2)。</li>
<li>環烴類：碳與碳首尾相接，呈環狀，並不包含芳香烴類化合物。</li>
<li>芳香烴類：含有一個或者多個苯環，更正確的定義是偶數個碳(但不為四的倍數)，形成單、雙鍵相間形成的環狀烴，具有芳香性，最簡單的芳香烴為苯。</li>
</ul>
</li>
</ul>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="13" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<ul>
<li>醇類：分子主鏈上接–OH基團（羥基），低碳數時，可溶於水，易氧化為醛、酮、有機酸。乙醇為藥用酒精，70~75%可用於消毒；若少量甲醇添加於乙醇為工業酒精(變性酒精)，有毒，一般會染成粉紅色，通式為<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>C</mi><mi>n</mi></msub><msub><mi>H</mi><mrow><mn>2</mn><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mi>O</mi><mi>H</mi></mrow><annotation encoding="application/x-tex">C_nH_{2n+1}OH</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.891661em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.07153em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.301108em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span><span class="mord mathnormal mtight">n</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span></span></span></span>。</li>
<li>醚類：分子主鏈上接–O–基團（醚基），低碳數時，可溶於水，最簡單的醚為二甲醚（<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>C</mi><msub><mi>H</mi><mn>3</mn></msub><mi>O</mi><mi>C</mi><msub><mi>H</mi><mn>3</mn></msub></mrow><annotation encoding="application/x-tex">CH_3OCH_3</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.07153em;">OC</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>、甲醚）與同碳數的醇為同分異構物。</li>
<li>醛類：分子主鏈上接–CHO基團（醛基），低碳數時，可溶於水，易氧化為有機酸，一般醛類通式為<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>C</mi><mi>n</mi></msub><msub><mi>H</mi><mrow><mn>2</mn><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mi>C</mi><mi>H</mi><mi>O</mi></mrow><annotation encoding="application/x-tex">C_nH_{2n+1}CHO</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.891661em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.07153em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.301108em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span><span class="mord mathnormal mtight">n</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span></span></span></span>（n=0為甲醛）。</li>
</ul>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="14" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<ul>
<li>酮類：分子主鏈上接–CO–基團（酮基），低碳數時，可溶於水，最簡單的酮為丙酮（<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>C</mi><msub><mi>H</mi><mn>3</mn></msub><mi>C</mi><mi>O</mi><mi>C</mi><msub><mi>H</mi><mn>3</mn></msub></mrow><annotation encoding="application/x-tex">CH_3COCH_3</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.07153em;">COC</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>、丙酮）與同碳數的醛為同分異構物。</li>
<li>酸類：分子主鏈上接–COOH基團（羧基），可溶於水，能解離出少量H<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mrow></mrow><mo>+</mo></msup></mrow><annotation encoding="application/x-tex">^+</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.771331em;vertical-align:0em;"></span><span class="mord"><span></span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span></span></span></span></span></span></span></span>。甲酸又稱蟻酸，螞蟻和蜜蜂會分泌此來禦敵；乙酸為食用醋的主成分，含3~5%的乙酸（由醋酸桿菌發酵而來）。純乙酸16°C以下凝固，因外觀如冰塊，故又稱冰醋酸，一般有機酸類通式為<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>C</mi><mi>n</mi></msub><msub><mi>H</mi><mrow><mn>2</mn><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mi>C</mi><mi>O</mi><mi>O</mi><mi>H</mi></mrow><annotation encoding="application/x-tex">C_nH_{2n+1}COOH</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.891661em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.07153em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.301108em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span><span class="mord mathnormal mtight">n</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.02778em;">COO</span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span></span></span></span>（n=0為甲）。</li>
</ul>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="15" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<ul>
<li>
<p>酯類：分子主鏈上接–COO–基團（酯基），不溶於水，製造方式為「有機酸+醇→酯+水(催化劑為濃硫酸)」，可再經水解還原成醇及有機酸，命名方式為某酸某酯，最簡單的酯為甲酸甲酯（<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>H</mi><mi>C</mi><mi>O</mi><mi>O</mi><mi>C</mi><msub><mi>H</mi><mn>3</mn></msub></mrow><annotation encoding="application/x-tex">HCOOCH_3</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mord mathnormal" style="margin-right:0.07153em;">COOC</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>）。</p>
</li>
<li>
<p>胺類：分子主鏈上接–NH<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mrow></mrow><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.45110799999999995em;vertical-align:-0.15em;"></span><span class="mord"><span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>/NHR/NR<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mrow></mrow><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.45110799999999995em;vertical-align:-0.15em;"></span><span class="mord"><span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>–基團（胺基），是氨分子（NH3）中的氫被烴基取代後形成的一類有機化合物，可根據氨分子上被取代的氫原子數量，順次分為伯胺（一級胺）、仲胺（二級胺）、叔胺（三級胺）。</p>
</li>
</ul>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="16" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<ul>
<li>醯胺類：醯胺是指含有和氮和與氧相連的醯基的一類化合物，官能基為<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>R</mi><mi>n</mi></msub><mi>E</mi><mo stretchy="false">(</mo><mi>O</mi><msub><mo stretchy="false">)</mo><mi>x</mi></msub><mi>N</mi><msubsup><mi>R</mi><mn>2</mn><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msubsup></mrow><annotation encoding="application/x-tex">R_nE(O)_xNR&#x27;_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.001892em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.00773em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.05764em;">E</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mclose"><span class="mclose">)</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">x</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.751892em;"><span style="top:-2.4518920000000004em;margin-left:-0.00773em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.24810799999999997em;"><span></span></span></span></span></span></span></span></span></span>，其中R和R'指氫原子或有機基團，E常見的有碳、硫、磷等。有機化學中命名中未指明E原子時E為碳，可以看作羧酸與氨或胺縮合形成的化合物，是羧酸衍生物的一類，如甲醯胺，乙醯胺。</li>
</ul>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="17" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>「有機」這歷史性名詞，可追溯至19世紀，當時生機論者認為有機化合物只能以生物（life-force，vis vitalis）合成。此理論基於有機物與「無機」的基本分別，有機物是不能被非生命力合成的。後來德國化學家弗裏德裏希·維勒以氰酸與氨水合成尿素（無機物合成有機物）時這一理論才被推翻。一般而言，有機化合物定義為化合物中有碳氫鍵而無機化合物則沒有。因此碳酸（<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>H</mi><mn>2</mn></msub><mi>C</mi><msub><mi>O</mi><mn>3</mn></msub></mrow><annotation encoding="application/x-tex">H_2CO_3</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.02778em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>）、二氧化碳是無機化合物，但是甲酸（又名蟻酸）（HCOOH，第一個脂肪酸）則是有機化合物。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="18" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>然而，化合物中沒有碳氫鍵也不一定為無機物，如聚四氟乙烯、環己六酮、乙烯四甲酸二酐。有碳氫鍵也不一定是有機物，如氰化氫，它的碳氫鍵可以電離，故為有機物。因此對有機化合物的重新定義就是必須要含有碳氫鍵(C-H) 或碳碳鍵(C-C、C=C、C≡C), 而且這兩重鍵必須是共價鍵形式連結，才會被定義為有機化合物。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="19" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>無機化合物，通常是缺乏C-H鍵及C-C鍵的化合物，就是非有機化合物的一種化合物，但是這個區分沒有明確、公認的定義，學界對此有不同看法。一些含碳的簡單化合物通常被認為是無機的。就像一氧化碳，二氧化碳，碳酸鹽，氰化物，氰酸鹽，碳化物，和硫氰酸鹽。這意味著，即使為無機化合物，也不代表它不會在生物體內發生。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="20" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>無機化合物簡稱無機物，指除有機物（含碳骨架的物質）物以外的一切單質及化合物，如鐵、水。<br />
食鹽、硫酸等屬於無機物，一氧化碳、二氧化碳、碳酸鹽、碳酸氫鹽、氰化物、簡單的碳化物等也屬於無機物。絕大多數的無機物可以歸入氧化物、酸、鹼和鹽4大類。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="21" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>生物體中的無機物主要有水及一些無機離子，如<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>N</mi><msup><mi>a</mi><mo>+</mo></msup></mrow><annotation encoding="application/x-tex">Na^+</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.771331em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mord"><span class="mord mathnormal">a</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span></span></span></span></span></span></span></span>、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mi>K</mi><mo>+</mo></msup></mrow><annotation encoding="application/x-tex">K^+</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.771331em;vertical-align:0em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">K</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span></span></span></span></span></span></span></span>、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>C</mi><msup><mi>a</mi><mrow><mn>2</mn><mo>+</mo></mrow></msup></mrow><annotation encoding="application/x-tex">Ca^{2+}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mord"><span class="mord mathnormal">a</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span><span class="mord mtight">+</span></span></span></span></span></span></span></span></span></span></span></span>、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>M</mi><msup><mi>g</mi><mrow><mn>2</mn><mo>+</mo></mrow></msup></mrow><annotation encoding="application/x-tex">Mg^{2+}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.008548em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span><span class="mord mtight">+</span></span></span></span></span></span></span></span></span></span></span></span>、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>C</mi><msup><mi>l</mi><mtext>−</mtext></msup></mrow><annotation encoding="application/x-tex">Cl^−</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.771331em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.01968em;">l</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">−</span></span></span></span></span></span></span></span></span></span></span>、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>S</mi><msubsup><mi>O</mi><mn>4</mn><mrow><mn>2</mn><mtext>−</mtext></mrow></msubsup></mrow><annotation encoding="application/x-tex">SO_4^{2−}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.120547em;vertical-align:-0.266308em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.854239em;"><span style="top:-2.433692em;margin-left:-0.02778em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">4</span></span></span><span style="top:-3.1031310000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2−</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.266308em;"><span></span></span></span></span></span></span></span></span></span>、等。人體組織中含有自然界存在的各種元素，其中除碳、氫、氧和氮主要以有機化合物形式存在外，其餘的大部分為無機物（礦物質或灰分）。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="22" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>所以，人體內的無機物主要是由水和無機鹽組成的，其中水又可以分類為：結合水和自由水，結合水是細胞結構的重要組成成分，自由水是良好的溶劑，運輸物質，參與化學反應。無機鹽可分為離子和化合物，離子是維護細胞正常的生命活動所必需的，化合物是細胞內化合物的重要組成物分。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="23" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<h2>維勒尿素合成</h2>
<p>德國化學家弗里德里希．維勒（德語：Friedrich Wöhler）在1828年將氰酸銨轉化為尿素被認為是現代有機化學的起點。維勒尿素合成具有重要的歷史意義，因為有機化合物（尿素）首次由無機前體（氰酸銨鹽）生產。 這一發現與當時的主流理論活力論(英語：Vitalism)相矛盾，後者認為有機物質具有生命的所有事物所固有的特殊力量或生命力。在維勒的實驗之前，一個尖銳的邊界分開了有機的和無機的化合物。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="24" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>維勒從1824年開始研究氰酸銨，他的初衷原本是要合成氰酸銨，但他發現混合氰酸和氨水後蒸乾溶液得到的固體並不是氰酸銨，到了1828年他終於證明出這個實驗產物是尿素。於是他又用氰酸銀與氯化銨反應，用氰酸鉛與氨反應，以及用氰酸汞、氰酸和氨反應，結果反應後都得到了尿素，與之前的結論相吻合。維勒將這個發現以論文的形式發表在1828年的《物理學和化學年鑑》上。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="25" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>維勒的這個發現有重大的歷史意義，它有力地證明了有機物是可以從無機物合成的，從而推翻了當時阻礙化學發展的生命力論。<br />
現今這個實驗常成為課堂上的演示實驗，具體步驟是將氰酸鉀與氯化銨溶液混合加熱然後冷卻。反應後產生的尿素可以通過加入草酸來鑑別，尿素可與草酸生成白色不溶性的草酸脲（Urea oxalate）。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="26" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<h1>科研實驗室</h1>
<p>今日的科研實驗室是要來探討維勒尿素合成的反應，氰酸銨會先分解成氰酸和氨，然後氨再對氰酸進行親核加成，生成異尿素，經互變異構得到尿素。反應是可逆的，在溶液中大約有5％的氰酸銨。</p>
<blockquote>
<p>NH₄(OCN) → NH₃ + HNCO ↔ (NH₂)₂CO</p>
</blockquote>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="27" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>親核加成：有機化學中，親核加成（Nucleophilic addition）是反應物的π鍵受親核試劑進攻而被取代，形成兩個新的共價鍵，共價鍵就像是兩個人牽著手，握的越緊，就會有比較穩定的化學性質。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="28" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<p>互變異構：互變異構是某些有機化合物的結構在兩種官能基異構體間產生平衡互相轉換的現象，相應的異構體則稱為互變異構物。大多數互變異構都涉及氫原子或質子的轉移，以及單鍵向雙鍵的轉變。互變異構物在平衡中的分布與具體的因素有關，包括溫度、溶劑和pH值等因素。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="29" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>有機無機、傻傻分不清？</header>
<h1>總結</h1>
<p>說了那麼多，你是否對有機物和無機物有更多的認識了呢？原本古時候認為只能從礦物、空氣、水中取得的無機物，和只能從動物、植物，這些生命體中，身上能提取得有機物，兩個被世人認為非黑即白的物品就因為弗里德里希．維勒的意外發現，打破了古人一直認為是正確的活力論，至今，人們對於有機化合物和無機化合物中，還有需多討論空間，待後人一一解釋。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="30" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.imgur.com/bd7x7IS.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="30" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="有機無機、傻傻分不清？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="30" data-marpit-pagination-total="31" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:有機無機、傻傻分不清？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
