<header>物理總是讓你內心受創？我們來聊「熵」</header>
<h1>一、摘要</h1>
<p>熵的概念，源自於熱力學界歸納的一個現象「熱量只能由高溫物流向低溫物，不可能將低溫物的能量傳遞給高溫物而不造成任何影響。」這段看似常識一般的敘述，其實暗示著一個物理量存在的必要性。當熱能藉由一種能將移動的熱量部分轉換為功的機器傳遞至低溫物，系統溫度平衡後，剩下的能量便不能再驅動機器了，代表能量變弱了，而熵正是用來定義這些變弱的能量。</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="4" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>如上所說，熱力學家藉由反覆的實驗證實這個理論。然而並沒有辦法詳細解釋，直到波茲曼以微觀角度，用統計力學概念將熵解釋為系統微觀亂度，才得到合理的解釋。</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="5" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>熵增加原理，告訴我們系統趨向無法做有效功的最高熵狀態，或是最混亂狀態，這個觀點更被資訊科學、生物學、高分子化學利用於解釋概念相通的現象。</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="6" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<h1>二、前言</h1>
<p>當我們談起物理，量子力學、熵、相對論這些聽起來很玄的東西會說上個一兩句就覺得酷。今天本文要從熵被提出的背景、熵的概念演進成為微觀的亂度，一路聊到被用於各學界的負熵，最後再來講講生活中哪裡可以讓你輕鬆聊熵。</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="7" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<h1>三、內文</h1>
<p>「熵能告訴我們時間只會向前走」「熵是混亂程度的量度」「在孤立系統中，熵不會變小」「熵能解釋為何生物趨向多樣性」我說各位講者，熵到底是物理還是化學還是生物學的概念？</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="8" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>熵（Entropy）就這樣常常突然冒出來，弄得你我一頭霧水，有時你靈機一動「所以用物質狀態會趨向混亂程度高的情形來理解」有時你又會發現「熵好像不是機率概念，其背後有熱能與功的轉換關係存在，而熵好像是一個度量，又好像是在描述系統作功能力的狀態」。聽到這裡，你一定更加困惑了，因為剛剛的敘述皆正確……現在甩開疑惑，我們從頭開始講〜</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="9" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<h2>(一)「熵」是甚麼？先來談談熱力學中的熵</h2>
<p>要了解熵是甚麼，我們得先來看看熵出現以前，熱力學遇到了甚麼問題。 古典熱力學第一定律表示，一定量的熱所具有的能量等於一定量的功（譚修雯，1995），也就是說雖然無法量測一個任意溫度的物體含有多少熱量，但是可以說不論從相對於做功的系統較高溫還是較低溫的物體中都能提出能量轉換為功，因為溫度高於絕對零度便有能量嘛〜（絕對零度的觀念於熱力學第二定律問世後才出現，這裡為作者補充）</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="10" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>但是問題出現了，在現實中，只有能量自高溫物流向低溫物時，能夠成功轉換為功，科學家利用熱機(注一)實現了熱能自動轉換為功的過程；然而若是較低溫的物體，就不會自動將自身熱能轉換為功，生活中的例子有冷氣機， 我們必須額外用電能才能使低溫空氣釋放熱能。為何明明皆有熱能，卻只有較高溫的物體傾向自動釋放能量於熱機做功，並將餘熱傳給低溫的物體呢？</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="11" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>1854年，德國物理學家克勞修斯（Rodolph Clausius）提出熵的概念， 即在熱力學中用以量度熱能無法轉換為有用功的物理量（譚修雯，1995）</p>
<h4>我們先來看看克勞修斯所定義的公式：</h4>
<p><code>∆Ｓ=∆Ｑ/Ｔ</code></p>
<p>其中Ｓ是熵，Ｑ是熱量，Ｔ是溫度</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="12" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>來做個假想實驗，我們將兩相異溫度的物體搬至一個絕熱環境中進行熱接觸，設轉移的熱量為Ｑ₁，由實驗證實熱量總是從高溫流向低溫，高溫物的初溫為Ｔ₀，系統的平衡溫度為Ｔ₁，此時 Ｔ₀ ≥ Ｔ₁ 代入克勞修斯的公式可得：</p>
<p><code>Ｑ₁/Ｔ₀ ≤ Ｑ₁/Ｔ₁  即  Ｓ₀ ≤ Ｓ₁ ； ∆Ｓ=Ｓ₁-Ｓ₀ ≥ 0</code></p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="13" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>熱平衡後的熵較接觸前來的大，可以得知在熱量自高溫流向低溫的過程中，熵會增加；而低溫物的能量不能自動流向高溫物，說明熵在獨立系統中， 必不會減少，此為熱力學第二定律中的熵增加原理（Priciple of entropy increase）。觀察上式，可以發現在高溫物的平衡狀態轉移到系統的平衡狀態之間，出現了克勞修斯所定義的熵<code>∆Ｓ</code>，於是我們可以說，熵是一個物理量， 定義了熱平衡後做功能力變差的能量。假設能量總量不減少，因為高溫物溫度降低，這時此系統明明擁有相同的能量卻無法對原本平衡前能驅動的熱機做功，那麼一定有甚麼變弱了，而熵正是用來定義能量退化的指標。</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="14" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<h2>(二)為何熵與資訊科學、生物學會有關？來看看微觀的熵</h2>
<p>要討論這個問題，我們得先來補充先備知識。 熱力學第二定律本是個經驗定律，包含了許多的經驗表述（Fomulation），其中最具代表性的有克勞修斯表述與克耳文表述。1850年的克勞修斯表述立基於熱量傳遞的不可逆（高溫流向低溫的現象），並且與隔年的克耳文表述被證明等價。</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="15" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<blockquote>
<p>&quot;不可能將熱量從低溫物傳遞到高溫物而不產生其他影響&quot;（維基百科，2021）</p>
</blockquote>
<p>這句出自克勞修斯的表述，看似小學生的敘述，卻能在各界激起波瀾，由於熱力學局限於討論眾多粒子的宏觀系統，不討論微觀的物質結構，此定律就像在老家熱湯總是被擱在桌上放涼後才被冰進冰箱這種怪事一樣是經驗而為，沒有一個詳細的解釋（熱湯直接冰起來可以減少生菌數，看你怎麼選）。</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="16" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>直到熵的概念被一名常以原子性質解釋物理特性的物理學家波茲曼（ Ludwig Boltzmann）加入統計力學方式進行解釋，我們才得到了熱力學第二定律的合理解釋。 波茲曼以微觀的角度解釋熵，在原子的尺度之下，系統中的粒子有Ｗ種方式存在（在沒有量子觀念的古典統計力學被認為有無限多），尚未有量子概念的波茲曼將系統熵與狀態數Ｗ的關係表示為：</p>
<p><code>Ｓ∝ logＷ</code></p>
<p>之後又由馬克思．普朗克（Max Ludwig Planck），補足了公式：</p>
<p><code>Ｓ=ｋlogＷ</code></p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="17" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>其中ｋ為波茲曼常數(注二)，此式告訴我們，熵的微觀概念為系統中無序的度量，又可以稱作亂度。波茲曼再進一步將熵增加原理解釋為：</p>
<blockquote>
<p>”孤立系統的自發過程總是從熱力學機率小的宏觀狀態向熱力學機率大的宏觀狀態轉變”（維基百科，2021）</p>
</blockquote>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="18" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>白話的說，就是事物趨向於較為混亂的狀態。 回到上一段的實驗，兩相異溫度的物體搬至一個絕熱環境中進行熱接觸，高溫的物體有熱能或稱為內能，其粒子以這樣的能量持續振動，而高溫物體熱能較低溫物體來的多，粒子振動得較為劇烈（兩者皆有震動，只是高溫粒子有較大的動能），此時認定振動越劇烈的狀態數越多（越混亂）。 絕熱空間這個不受外力影響的孤立系統中，系統趨向將高溫粒子的動能傳給低溫粒子，也就是傳遞熱量，系統平衡後，原本高溫的粒子動能減少，反之原本低溫的粒子動能提升，整體的能量將更加散亂，狀態數更多（熵增加）。 代表亂度的熵亦可以解釋能量總是由高溫流向低溫的經驗定律。</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="19" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>而波茲曼所解釋的亂度，在其他學界亦有相通的概念，多引入熵稱之： 資訊科學（Information science）是一門研究人類資訊功能的學科。在資訊理論中，熵能用以衡量隨機事件中的不確定性（Uncertainty），可以視為亂度，而資訊則能消除接收者的不確定性，意即資訊與熵是互補的，資訊即為負熵的觀念因而成形。</p>
<p>在生物學中，生物系統的亂度即為生物多樣性，與熱力學的熵相通。1940年， 薛丁格於《生命是甚麼》（What Is Life?）一書的第六段提出生物體內循環將能保持負熵……詳情請見薛丁格著作。</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="20" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<p>熵這個定義的物理量有一直不斷向同一方向行進的特性，故常被視為宇宙的時鐘。根據熱力學第二定律：於孤立系統中，熵只會增加，不會減少。就像時間只能向前走無法倒轉一樣，難免令人聯想。</p>
<footer>© hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="物理總是讓你內心受創？我們來聊「熵」" data-footer="&amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="21" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:物理總是讓你內心受創？我們來聊「熵」;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>物理總是讓你內心受創？我們來聊「熵」</header>
<h1>四、科研實驗室：可以玩的熵</h1>
<p>今天的科研實驗是要來談談我們生活中超級常見的物質—橡膠</p>
<p>想到橡膠一定會聯想到橡皮擦、橡皮筋、鞋底或是魯夫之類的東西，他們特別的物理性質就是彈性啦。 在說明彈性與熵的關係之前，我們先來看看橡膠的分子。橡膠是一種高分子材料，由為數眾多的單體鍵結而成，形成一條長鏈狀，其中有許多單鍵的 碳－碳 連結在一起，而由單鍵鍵結的碳原子可以旋轉，自由旋轉的 碳－碳 會讓長鏈分子不時蠕動變換形狀，稱之為「構型」（Conformation），長鏈分子的構型會展現亂度，被稱之為「構型熵」，也符合熵增加原理，簡單的說，橡膠的長鏈分子也趨向較為混亂，多構型的狀態。</p>

<p>拿起一條橡皮筋，想像裏頭有許多長鏈的分子糾纏在一起，此時未施力，糾纏的長鏈分子能夠自由的旋轉改變構型（熵較高）；當你用另一手拉開橡皮筋，會感覺到橡皮十分緊繃，此時想像長鏈分子被拉直了，較不能自由的蠕動旋轉改變構型（熵較小）。放開橡皮筋，橡皮筋立刻縮回原本的樣子，那是因為被拉直的橡皮筋趨向於熵較高的狀態，於是將能量轉換為功讓分子運動回到原本的狀態。</p>

<p>熵與彈性的關係能做出甚麼好玩的裝置呢？前面我們提到，溫度的高低會影響物體中的能量轉換為功的能力，在橡皮筋身上也可以實現。先來看看以下的公式：</p>
<p><code>ｆ~ＲＴ(𝛌-1/𝛌²) </code> 陳信龍教授（2020）</p>
<p>ｆ為使橡皮拉伸所施的外力；Ｒ為氣體常數；Ｔ為溫度；𝛌為橡皮伸長量，此式說明了拉伸橡皮筋所需要的外力與溫度成正比，運用此關係我們就能夠用橡皮筋拉力與溫度的關係製作出科學裝置囉！</p>
