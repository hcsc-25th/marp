<header>電影中的多元宇宙是否存在於現實</header>
<h1>前言</h1>
<p>在許多小說及電影中，都以「多元宇宙」為題材，讓人幻想劇情發生在現實中。你是否有想過「多元宇宙」真的存在，在這個世界中還有另一個「你」。雖然現在有一些假說嘗試證明「多元宇宙」存在的理論，但都未經證實，而今天要為大家帶來多元宇宙的四個分級，讓我們繼續看下去吧。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="5" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<h1>摘要</h1>
<p>多元宇宙(multiverse)，這個詞最早是由美國哲學家兼心理學家威廉．詹姆士(William James)在1895時所提出的，原本是指混淆道德的自然現象，後來衍生成為現在大家耳熟能詳，「代指在我們的宇宙之外，還存在著其他宇宙」的意思。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="6" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<p>在2003年《美國科學人》雜誌中，馬克斯．泰格馬克(Max Tegmark)把多元宇宙分為四個等級，第一級多元宇宙的物理常數與我們的宇宙一樣，只是物質的分布、原子的排列方式不同。第二級多元宇宙的物理定律大致與我們的宇宙一樣，但基本物理常數不同。第三級多元宇宙就是做任何事都會產生時間分支，形成像樹枝一樣的時間線分支。第四級多元宇宙又稱為數學宇宙，與先前的多元宇宙的物理定律完全不同。以上就是四個等級的多元宇宙。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="7" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<h1>內文</h1>
<p>2003年，馬克斯．泰格馬克(Max Tegmark)撰寫了一篇文章，將多元宇宙分成四個等級，接著就來分別簡單介紹一下。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="8" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<h2>第一級：</h2>
<p>此級多元宇宙的物理常數與我們的宇宙一樣，只是物質的分布、原子的排列方式不同。而馬克斯．泰格馬克(Max Tegmark)是這樣描述的:「宇宙的空間之大，有些地方離地球太遠，因此它們的光沒有時間到達地球。」根據宇宙暴脹理論，早期的宇宙空間在宇宙大爆炸後的10^-36秒膨脹了至少10^26倍，而且之後宇宙也一直在膨脹。此理論是對宇宙暴脹理論預測存在一個無限的宇宙空間，且必須包含最初始可觀測到的宇宙。無限的宇宙空間代表會有無限個可觀測到的宇宙，而它們的物理定律和物理常數皆相同，因此會出現與我們相似的可觀測到的宇宙。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="9" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<h2>第二級：</h2>
<p>此級多元宇宙的物理定律大致與我們的宇宙一樣，但基本物理常數不同。這也是在宇宙暴脹理論的基礎上，可以產生多個第一級的多元宇宙，但因為持續、超越光速的暴脹壤我們無法看到。因此級的多元宇宙在物理學界較具有爭議。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="10" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<h2>第三級：</h2>
<p>此級多元宇宙與量子力學有關。此種說法是依據美國物理學家休．埃弗雷特三世(Hugh Everett III)所提出的多世界解釋(Many-worlds interpretation)。這種解釋是將時間視為一棵多分支的樹，其中實現了每個可能的量子結果。例如若擲一枚硬幣，會分裂產生兩個宇宙的分支，一個是硬幣為正面的宇宙，另一個為反面的宇宙。但此級較第一級和第二級更具有爭議性。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="11" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<h2>第四級：</h2>
<p>此級多元宇宙又稱為數學宇宙，與先前的多元宇宙的物理定律完全不同。馬克斯．泰格馬克(Max Tegmark)認為，我們宇宙的數學只是無數可以想像的數學結構之一，因此應該有以其他數學結構為基礎的宇宙。</p>
<p>上述就為馬克斯．泰格馬克(Max Tegmark)所提出的四個等級的多元宇宙。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="12" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<h1>科研實驗室</h1>
<p>今天的科研實驗室要來簡單介紹一下一個量子力學的思想實驗：「薛丁格的貓(Schrödinger's cat)」。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="13" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<p>在薛丁格(德語:Erwin Schrödinger)那個年代，對量子力學一種主流的詮釋就是「哥本哈根詮釋」。這個詮釋是指在量子力學中，量子系統的狀態可以用數學的波函數來描述。而波函數就是專門用來計算原子在某位置或處於某種運動狀態的機率，而「觀察」會造成波函數塌縮，原本量子系統狀態的機率塌縮成一個「觀察」所允許的量子系統的狀態；但在「觀察」前，量子系統的狀態為「疊加」的。而薛丁格就是為了找出「哥本哈根詮釋」的破綻，而設計出這個實驗。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="14" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<p>這個實驗就是把一隻貓放進一個裝有氰化氫氣體的瓶子和包含放射性原子核的箱子中。如果箱子內的偵測器偵測到原子衰變時，就會把毒氣瓶打破，進而使貓死亡。因此如果原子核沒有衰變，貓會活下來；但如果原子核有衰變，貓則會死亡。然而，如果不進行「觀察」，就無法知道貓究竟是死的還活的。而根據「哥本哈根詮釋」，在「觀察」量子系統的狀態前，其為「疊加」的。這就產生了矛盾，一隻貓怎麼會是死的同時又是活著的呢？</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="15" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<p>這個思想實驗否定了「哥本哈根詮釋」的其中一大部分，而薛丁格也是非常厲害才能想出這一個將微觀世界和宏觀世界連接起來的實驗。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="16" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.imgur.com/P9m16TF.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="16" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="16" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="content">

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="16" data-marpit-pagination-total="24"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="17" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<h1>總結</h1>
<p>雖然多元宇宙這個概念是源於小說的情節、人類的幻想，但在物理學中，也有許多科學家認真研究其真實性，並提出許多理論或假說嘗試證明其存在。我認為在這些看似瘋狂的想像中或許就存在著真實，在往後一定會有科學家找到多元宇宙存在的證據。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="電影中的多元宇宙是否存在於現實" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="18" data-marpit-pagination-total="24" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:電影中的多元宇宙是否存在於現實;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>電影中的多元宇宙是否存在於現實</header>
<h1>字彙說明</h1>
<h2>註一：</h2>
<p>微觀世界：指物體或事件的尺度小於能夠被肉眼看到的尺度。</p>
<h2>註二：</h2>
<p>宏觀世界：肉眼能觀測到的物體或事件。</p>
