<header>惰性氣體，真的如其名一樣懶惰嗎？</header>
<h1>前言</h1>
<p>還記得國中在上理化課時，有一個單元專門介紹各種元素的性質及其相關內容。每當講到惰性氣體時，課本內總會出現這麼一句話：「有惰性，不易與其他物質反應，性質非常安定」，再往下看個幾行，就會讀到「其化合物多以人工合成方式形成」。那麼各位是否曾經想過，到底是誰合成出惰性氣體的第一個化合物，他又是透過甚麼方法將其合成出來，而這個被合成出的化合物又叫做甚麼呢？<br />
如果你對上述問題感到好奇，或想知道更多相關知識，就跟著我們一起看下去吧！</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="惰性氣體，真的如其名一樣懶惰嗎？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="5" data-marpit-pagination-total="21" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:惰性氣體，真的如其名一樣懶惰嗎？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>惰性氣體，真的如其名一樣懶惰嗎？</header>
<h1>摘要</h1>
<p>自惰性氣體被人發現以來，能否合成出惰性氣體化合物就成為一個化學難題，過程有許多人嘗試卻都以失敗告終。直到1962年，英國科學家巴特萊特在進行鉑的實驗時意外發現了<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msubsup><mi>O</mi><mn>2</mn><mo>+</mo></msubsup></mrow><annotation encoding="application/x-tex">{O_2^+}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0777700000000001em;vertical-align:-0.266308em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.811462em;"><span style="top:-2.433692em;margin-left:-0.02778em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span><span style="top:-3.1031310000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.266308em;"><span></span></span></span></span></span></span></span></span></span></span>出現在他的產物中，而他也以氧氣與氙的游離能相近為線索，以一個簡單的方式發現了第一個惰性氣體化合物──六氟合鉑酸氙。在巴特萊特成功合成惰性氣體化合物後，在經過後人研究後，我們目前仍只知道一些基本性質，如溶解度以及反應式等。在六氟合鉑酸氙被發現後，科學家們認為當初巴特萊特的實驗所得到的產物並不只有六氟合鉑酸氙，也有科學家對六氟合鉑酸氙的結構提出不同看法，但對於六氟合鉑酸氙的了解仍是未知偏多，有待後續的考察與了解。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="惰性氣體，真的如其名一樣懶惰嗎？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="6" data-marpit-pagination-total="21" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:惰性氣體，真的如其名一樣懶惰嗎？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>惰性氣體，真的如其名一樣懶惰嗎？</header>
<h1>內文</h1>
<p>在開始之前，讓我們先來了解一下整件事的來龍去脈。<br />
1916年時，考索爾(Walther Kossel)藉由元素的游離能數據，推測氪和氙能夠與氟形成化合物。自此之後，有多名化學家嘗試合成其化合物，但最終皆以失敗告終。到了1933年，萊納斯‧鮑林(Linus Pauling)預測<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>H</mi><mn>4</mn></msub><mi>X</mi><mi>e</mi><msub><mi>O</mi><mn>6</mn></msub></mrow><annotation encoding="application/x-tex">{H_4XeO_6}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">4</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mord mathnormal">e</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.02778em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">6</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>X</mi><mi>e</mi><msub><mi>F</mi><mn>6</mn></msub></mrow><annotation encoding="application/x-tex">{XeF_6}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mord mathnormal">e</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">6</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>K</mi><mi>r</mi><msub><mi>F</mi><mn>6</mn></msub></mrow><annotation encoding="application/x-tex">{KrF_6}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">Kr</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">6</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>的存在，但仍沒有人能取得足夠產物分析證明。直到1962年，巴特萊特(Neil Bartlett)在實驗中意外發現了第一個惰性氣體化合物，那他到底是怎麼發現的呢？</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="惰性氣體，真的如其名一樣懶惰嗎？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="7" data-marpit-pagination-total="21" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:惰性氣體，真的如其名一樣懶惰嗎？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>惰性氣體，真的如其名一樣懶惰嗎？</header>
<p>當時已知二氟化鉑(<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mi>t</mi><msub><mi>F</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">{PtF_2}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>)和氟氣(<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>F</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">{F_2}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>)反應可以得到四氟化鉑(<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mi>t</mi><msub><mi>F</mi><mn>4</mn></msub></mrow><annotation encoding="application/x-tex">{PtF_4}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">4</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>)，其反應式為：<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mi>P</mi><mi>t</mi><msub><mi>F</mi><mn>2</mn></msub><mo>+</mo><msub><mi>F</mi><mn>2</mn></msub></mrow><mo>→</mo><mrow><mi>P</mi><mi>t</mi><msub><mi>F</mi><mn>4</mn></msub></mrow></mrow><annotation encoding="application/x-tex">{PtF_2+F_2}\rightarrow{PtF_4}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">4</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>。但是巴特萊特在實驗時卻發現當溫度較高時，會得到兩種產物，分別是氟化程度更高的五氟化鉑(<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mi>t</mi><msub><mi>F</mi><mn>5</mn></msub></mrow><annotation encoding="application/x-tex">{PtF_5}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">5</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>)和一種含有鉑的氟氧化物。在經過元素分析後，他發現該化合物為<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mi>t</mi><msub><mi>O</mi><mn>2</mn></msub><msub><mi>F</mi><mn>6</mn></msub></mrow><annotation encoding="application/x-tex">{PtO_2F_6}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.02778em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">6</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>(該化合物的氧原子來自實驗玻璃器皿的<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>S</mi><mi>i</mi><msub><mi>O</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">{SiO_2}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mord mathnormal">i</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.02778em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>)。這種物質有一重要特性，即將其水解後會得到<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mi>P</mi><mi>t</mi><msub><mi>F</mi><mn>6</mn></msub><msup><mo stretchy="false">]</mo><mo>−</mo></msup></mrow><annotation encoding="application/x-tex">{[PtF_6]^-}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.021331em;vertical-align:-0.25em;"></span><span class="mord"><span class="mopen">[</span><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">6</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">−</span></span></span></span></span></span></span></span></span></span></span></span>，而在經過一些討論及研究後，可知巴特萊特發現的鉑鹽為<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msubsup><mi>O</mi><mn>2</mn><mo>+</mo></msubsup><mo stretchy="false">[</mo><mi>P</mi><mi>t</mi><msub><mi>F</mi><mn>6</mn></msub><msup><mo stretchy="false">]</mo><mo>−</mo></msup></mrow><annotation encoding="application/x-tex">{O_2^+[PtF_6]^-}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0777700000000001em;vertical-align:-0.266308em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.811462em;"><span style="top:-2.433692em;margin-left:-0.02778em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span><span style="top:-3.1031310000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.266308em;"><span></span></span></span></span></span></span><span class="mopen">[</span><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">6</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">−</span></span></span></span></span></span></span></span></span></span></span></span>。</p>

<header>惰性氣體，真的如其名一樣懶惰嗎？</header>
<p>巴特萊特發現，氧氣的第一游離能<a href="#17">(註一)</a>(<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>O</mi><mn>2</mn></msub><mo>→</mo><msubsup><mi>O</mi><mn>2</mn><mo>+</mo></msubsup></mrow><annotation encoding="application/x-tex">{O_2}\rightarrow{O_2^+}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.02778em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1.0777700000000001em;vertical-align:-0.266308em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.811462em;"><span style="top:-2.433692em;margin-left:-0.02778em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span><span style="top:-3.1031310000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.266308em;"><span></span></span></span></span></span></span></span></span></span></span>，<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">△</mi><mrow><mi>H</mi><mo>=</mo><mn>1165</mn><mi>k</mi><mi>J</mi><mi mathvariant="normal">/</mi><mi>m</mi><mi>o</mi><mi>l</mi></mrow></mrow><annotation encoding="application/x-tex">\triangle{H=1165 kJ/mol}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">△</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mord">1165</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mord mathnormal" style="margin-right:0.09618em;">J</span><span class="mord">/</span><span class="mord mathnormal">m</span><span class="mord mathnormal">o</span><span class="mord mathnormal" style="margin-right:0.01968em;">l</span></span></span></span></span>)與氙的第一游離能(<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mi>X</mi><mi>e</mi></mrow><mo>→</mo><mrow><mi>X</mi><msup><mi>e</mi><mo>+</mo></msup><mtext>，</mtext></mrow><mi mathvariant="normal">△</mi><mrow><mi>H</mi><mo>=</mo><mn>1170</mn><mi>k</mi><mi>J</mi><mi mathvariant="normal">/</mi><mi>m</mi><mi>o</mi><mi>l</mi></mrow></mrow><annotation encoding="application/x-tex">{Xe}\rightarrow{Xe^+，}\triangle{H=1170 kJ/mol}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mord mathnormal">e</span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1.021331em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mord"><span class="mord mathnormal">e</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span></span></span></span></span><span class="mord cjk_fallback">，</span></span><span class="mord">△</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mord">1170</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mord mathnormal" style="margin-right:0.09618em;">J</span><span class="mord">/</span><span class="mord mathnormal">m</span><span class="mord mathnormal">o</span><span class="mord mathnormal" style="margin-right:0.01968em;">l</span></span></span></span></span>)十分相近，這意味著如果六氟化鉑可以氧化氧氣，理論上就可以氧化氙氣，形成化合物。他同時藉由計算晶格能，認為氙之化合物可以穩定存在。看到這裡，我們發現氙的化合物在理論上可以存在，那巴特萊特是如何將其製作出來的呢？</p>

<header>惰性氣體，真的如其名一樣懶惰嗎？</header>
<p>巴特萊特製作第一個惰性氣體化合物的方式其實並沒有很複雜，他只在低溫下(初始溫度77K，溫度隨反應進行逐漸升高)把氙加入六氟化鉑，然後他就得到了一種橘黃色固體，而這橘黃色固體就是第一個惰性氣體化合物──六氟合鉑酸氙(xenon hexafluoro platinum)。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="惰性氣體，真的如其名一樣懶惰嗎？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="10" data-marpit-pagination-total="21" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:惰性氣體，真的如其名一樣懶惰嗎？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>惰性氣體，真的如其名一樣懶惰嗎？</header>
<p>隨後，巴特萊特在1962年6月於英國雜誌 <em>Proceedings of the Chemical Society</em> 發表了自己的實驗報告，震撼了整個化學界，也推翻了持續70年之久的惰性氣體在化學上有完全惰性的說法。不久以後，就形成了一股研究惰性氣體化合物的熱潮，開闢了惰性氣體研究的新天地。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="惰性氣體，真的如其名一樣懶惰嗎？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="15" data-marpit-pagination-total="21" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:惰性氣體，真的如其名一樣懶惰嗎？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>惰性氣體，真的如其名一樣懶惰嗎？</header>
<p>最後，我們要來看看六氟合鉑酸氙的結構。許多人認為，六氟合鉑酸氙的結構並非<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>X</mi><msup><mi>e</mi><mo>+</mo></msup><mo stretchy="false">[</mo><mi>P</mi><mi>t</mi><msub><mi>F</mi><mn>6</mn></msub><msup><mo stretchy="false">]</mo><mo>−</mo></msup></mrow><annotation encoding="application/x-tex">{Xe^+[PtF_6]^-}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.021331em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mord"><span class="mord mathnormal">e</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span></span></span></span></span><span class="mopen">[</span><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">6</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">−</span></span></span></span></span></span></span></span></span></span></span></span>，他們會這麼認為，是因為<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>X</mi><msup><mi>e</mi><mo>+</mo></msup></mrow><annotation encoding="application/x-tex">{Xe^+}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.771331em;vertical-align:0em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mord"><span class="mord mathnormal">e</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span></span></span></span></span></span></span></span></span>是一個自由基，非常容易發生二聚作用<a href="#17">(註二)</a>，或是奪走一個氟原子產生<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mi>X</mi><mi>e</mi><mi>F</mi><msup><mo stretchy="false">]</mo><mo>+</mo></msup></mrow><annotation encoding="application/x-tex">{[XeF]^+}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.021331em;vertical-align:-0.25em;"></span><span class="mord"><span class="mopen">[</span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mord mathnormal">e</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span></span></span></span></span></span></span></span></span>。後期的研究多表示當初巴特萊特發現的橘黃色固體極有可能含有<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mi>X</mi><mi>e</mi><mi>F</mi><msup><mo stretchy="false">]</mo><mo>+</mo></msup><mo stretchy="false">[</mo><mi>P</mi><mi>t</mi><msub><mi>F</mi><mn>6</mn></msub><msup><mo stretchy="false">]</mo><mtext>−</mtext></msup></mrow><annotation encoding="application/x-tex">{[XeF]^+[PtF_6]^−}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.021331em;vertical-align:-0.25em;"></span><span class="mord"><span class="mopen">[</span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mord mathnormal">e</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span></span></span></span></span><span class="mopen">[</span><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">6</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">−</span></span></span></span></span></span></span></span></span></span></span></span>、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mi>X</mi><mi>e</mi><mi>F</mi><msup><mo stretchy="false">]</mo><mo>+</mo></msup><mo stretchy="false">[</mo><mi>P</mi><msub><mi>t</mi><mn>2</mn></msub><msub><mi>F</mi><mn>11</mn></msub><msup><mo stretchy="false">]</mo><mtext>−</mtext></msup></mrow><annotation encoding="application/x-tex">{[XeF]^+[Pt_2F_{11}]^−}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.021331em;vertical-align:-0.25em;"></span><span class="mord"><span class="mopen">[</span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mord mathnormal">e</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span></span></span></span></span><span class="mopen">[</span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mord"><span class="mord mathnormal">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">11</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">−</span></span></span></span></span></span></span></span></span></span></span></span>、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mi>X</mi><msub><mi>e</mi><mn>2</mn></msub><msub><mi>F</mi><mn>3</mn></msub><msup><mo stretchy="false">]</mo><mo>+</mo></msup><mo stretchy="false">[</mo><mi>P</mi><mi>t</mi><msub><mi>F</mi><mn>6</mn></msub><msup><mo stretchy="false">]</mo><mo>−</mo></msup></mrow><annotation encoding="application/x-tex">{[Xe_2F_3]^+[PtF_6]^-}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.021331em;vertical-align:-0.25em;"></span><span class="mord"><span class="mopen">[</span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mord"><span class="mord mathnormal">e</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span></span></span></span></span><span class="mopen">[</span><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">6</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">−</span></span></span></span></span></span></span></span></span></span></span></span>等其他物質，其陰離子是八面體型的鉑氟離子，陽離子則為氙與氟的不同搭配。也有人認為，由氟化氫溶液製得的六氟合鉑酸氙含有<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mi>P</mi><mi>t</mi><msub><mi>F</mi><mn>5</mn></msub><msup><mo stretchy="false">]</mo><mo>−</mo></msup></mrow><annotation encoding="application/x-tex">{[PtF_5]^-}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.021331em;vertical-align:-0.25em;"></span><span class="mord"><span class="mopen">[</span><span class="mord mathnormal">Pt</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">5</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">−</span></span></span></span></span></span></span></span></span></span></span></span>和<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mi>X</mi><mi>e</mi><mi>F</mi><msup><mo stretchy="false">]</mo><mo>+</mo></msup></mrow><annotation encoding="application/x-tex">{[XeF]^+}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.021331em;vertical-align:-0.25em;"></span><span class="mord"><span class="mopen">[</span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mord mathnormal">e</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.771331em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">+</span></span></span></span></span></span></span></span></span></span></span></span>離子，所以他們認為六氟合鉑酸氙的結構是由鉑和氟形成網狀陰離子，而陽離子則填充在其間隙中。而至於何者為真，還有待學者們的考察！</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="惰性氣體，真的如其名一樣懶惰嗎？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="16" data-marpit-pagination-total="21" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:惰性氣體，真的如其名一樣懶惰嗎？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>惰性氣體，真的如其名一樣懶惰嗎？</header>
<h1>總結</h1>
<p>在閱讀完上面的文章之後，相信大家對於第一個惰性氣體化合物六氟合鉑酸氙沒那麼陌生，不但知道了這個物質被發現的歷史故事，也了解到了許多相關知識，像是知道當初巴特萊特所發現的物質其實應該混有許多其他物質。而之所以會有後續的這麼多討論以及相關研究，全因為巴特萊特在偶然間發現了六氟合鉑酸氙，若他當初沒有發現，現在的科學家搞不好都還在嘗試合成惰性氣體化合物。綜合上文，我認為這就是做研究會有的樣子，你本來在研究一主題，卻因某些機遇而換了一個更具影響力的主題，且也研究出成果。而用「機會是留給準備好的人」來形容巴特萊特的處境相當恰當，雖然我們未來可能不會從事研究，但這態度值得我們學習。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="惰性氣體，真的如其名一樣懶惰嗎？" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="17" data-marpit-pagination-total="21" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:惰性氣體，真的如其名一樣懶惰嗎？;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>惰性氣體，真的如其名一樣懶惰嗎？</header>
<h1>註記</h1>
<h6>註一</h6>
<p>游離能(Ionization energy,IE)：從一個氣態原子、離子或分子，失去電子成為氣態陽離子所需要的能量即為游離能。而文中所提到的第一游離能為一原子或分子失去一個電子成為一價離子所需要的能量(以E1表示)。</p>
<h6>註二</h6>
<p>二聚作用(Dimerization) ：特別指兩個單體(可為原子或分子)的聚合作用，而二聚作用的產物是二聚體，又分為由兩相同單體形成的同源二聚體，以及由兩相異單體形成的異源二聚體。</p>
