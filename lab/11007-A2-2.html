<header>統一電、磁與光學的方程式</header>
<h1>前言</h1>
<p>物理有時總是會伴隨著困難的數學，即使背後所用到的原理在我們日常生活常常見到，但是只要一加上什麼向量符號、微分積分，看了腦袋就會打結，在心裡OS：這個又是三小。這個出現在高中物理課本上的方程組也不例外，今天就讓我們來看看這個奇妙的方程式吧！</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="統一電、磁與光學的方程式" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="5" data-marpit-pagination-total="25" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:統一電、磁與光學的方程式;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>統一電、磁與光學的方程式</header>
<h1>摘要</h1>
<p>電磁學領域中有一個非常有名的偏微分方程組，描述了電場、磁場與電荷密度及電流密度之間的關聯，就是由「電磁學之父」──英國物理學家馬克士威(James Maxwell)於1864年發表的馬克士威方程組(Maxwell's Equations)，經後人改良後於1884年成為了今日我們所看到的四個一階線性偏微分方程式所組成的版本。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="統一電、磁與光學的方程式" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="6" data-marpit-pagination-total="25" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:統一電、磁與光學的方程式;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>統一電、磁與光學的方程式</header>
<h1>內文</h1>
<p>馬克士威方程組(Maxwell’s Equations)是以英國物理學家詹姆斯‧馬克士威(James Clerk Maxwell)而命名。<br />
從馬克士威方程組，可以推論出光波是電磁波。得益於這一組基礎方程式以及相關理論，許多現代的電力科技與電子科技得以被發明並快速發展。<br />
馬克士威方程組描述了以下四個重要的電磁學定律：</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="統一電、磁與光學的方程式" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="7" data-marpit-pagination-total="25" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:統一電、磁與光學的方程式;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>統一電、磁與光學的方程式</header>
<ul>
<li data-marpit-fragment="1">高斯定律(Gauss' Law)──電場如何由電荷生成</li>
<li data-marpit-fragment="2">高斯磁定律(Gauss' Law for Magnetism)──磁單極並不存在(任何磁鐵必有南北極)</li>
<li data-marpit-fragment="3">法拉第感應定律(Faraday's Law of Electromagnetic Induction)</li>
<li data-marpit-fragment="4">馬克士威-安培定律(Maxwell-Ampère's Circuital Law)──證明光波也是電磁波</li>
</ul>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="統一電、磁與光學的方程式" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="8" data-marpit-pagination-total="25" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:統一電、磁與光學的方程式;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>統一電、磁與光學的方程式</header>
<p>因為有馬克士威方程組，現代的電力科技得以非常迅速地發展。儘管非常精確地描述需要借用到量子力學理論，而馬克士威方程組也僅是一種近似而已，然而日常生活中所見到的現象，用馬克士威方程組近似得到的差距是甚為微小。從數學性質來看，雖然以偏微分方程而言，「一階線性」是一種非常良好的性質，然而馬克士威方程組通常只能求出近似解。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="統一電、磁與光學的方程式" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="9" data-marpit-pagination-total="25" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:統一電、磁與光學的方程式;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.imgur.com/PouKMqZ.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="9" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="統一電、磁與光學的方程式" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="9" data-marpit-pagination-total="25" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:統一電、磁與光學的方程式;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>統一電、磁與光學的方程式</header>
<p>馬克士威方程組還分成「微觀」(在真空中)與「宏觀」(在物質中)兩種型態，前者可以推導後者，也得以推測出原子性質與宏觀性質之間的關聯。</p>
<footer><img src="https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png" alt="drop-shadow w:30 opacity:90%" style="width:30px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4)) opacity(90%);" /> © hcsc 25th</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="9" data-marpit-pagination-total="25"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-class="lead" data-header="統一電、磁與光學的方程式" data-footer="![drop-shadow w:30 opacity:90%](https://hcsc-25th.github.io/about/img/hcsc-lab-logo-circle.png) &amp;copy; hcsc 25th" data-theme="gaia" class="lead" data-marpit-pagination="10" data-marpit-pagination-total="25" style="--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--class:lead;--header:統一電、磁與光學的方程式;--theme:gaia;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>統一電、磁與光學的方程式</header>

<header>統一電、磁與光學的方程式</header>
<p>此定律是由德國知名數學家與物理學家高斯(德語： Johann Karl Friedrich Gauss)於1835年提出的(然而要過了近30年以後才被發表出來)，描述了穿越某個閉合曲面的淨電通量(單位時間內有多少電荷通過)等同於淨電荷除以電容率。數學角度上來看，則代表電場的散度是總電荷的密度除以一個常數。公式表示為(圖一)<br />
高斯定律告訴我們，只要能找到電荷的分布，我們就能夠找出在某個位置的電場(即電荷與電荷之間交互作用的物理場)。</p>

<header>統一電、磁與光學的方程式</header>
<p>此定律則闡述了磁單極在宇宙中是不存在的。這代表每個磁鐵一定都會有N S極，沒有例外<br />
根據高斯磁定律，磁場也是一種向量場，而向量則代表磁場通過的方向，磁場的散度為0，意思是說這是一種螺線向量場(Solenoidal Vector Field)，也就是說磁場是一種封閉式的向量場，所以如果你哪天不爽，把磁鐵摔碎，那你會得到很多個具有ＮＳ極的磁鐵，而不是只產生出僅有S極或是僅有N極的磁鐵。<br />
假設磁場散度不為0(也就是說磁單極子存在)，則磁場的散度將會與磁單極子的密度(磁荷密度)成正比，磁場將會呈現一種向外擴散的形式。</p>

<header>統一電、磁與光學的方程式</header>
<p>此定律於1831年由英國物理學家法拉第(Michael Faraday)發現並且發表，不過其實美國科學家亨利(Joseph Henry)在1830年比法拉第更早發現這個定律。電磁感應定律說明了任何封閉電路中的電動勢(Electromotive Force， emf，簡單來講就是電壓差)等於通過此電路之磁通量(磁場大小)的變化率。從數學上來看，磁通量變化率等於電場的旋度(Curl， 繞著某個點的旋轉程度)<br />
高中時的物理課有教過所謂的「右手定則」，從公式上來看就能解釋為何可以用「右手定則」電場與磁場之間的關聯了。此方程式的意義在於電場若與某平面呈現逆時針，則磁場隨著時間變化會更常指向平面(與旋度異號)。</p>

<header>統一電、磁與光學的方程式</header>
<h2>馬克士威-安培定律</h2>
<ul>
<li>
<p>在真空中(微觀)</p>

<header>統一電、磁與光學的方程式</header>
<p>這是從安培定律(Ampère's Circuital Law) 延伸而來的，原先是法國物理學家安培(法語：André-Marie Ampère)於1826年提出的，內容主要闡述載流迴圈(電路)產生的磁場方向(安培右手定則)。更嚴謹的定義則是說明了電流與磁場沿著電路的路徑積分兩者之間的關聯。<br />
到了1861年，馬克士威認為原先的安培定律在電場含有時間的情況下不成立，因此他又重新推導了一次，將安培定律修正成符合電動力學的條件。<br />
根據馬克士威安培定律，有了位移電流的條件以後，可以準確地推測出光波也是電磁波的一種。位移電流並不是真正的電流，定義上是指電位移對時間的偏導數，而電位移是指某個電介質內的自由電荷產生的一種效應。因為位移電流能夠把光、電與磁結合成一體，而被視為近代物理學的一大重要里程碑。</p>

<header>統一電、磁與光學的方程式</header>
<h1>科研實驗室</h1>
<p>雖然馬克士威方程組能夠非常成功地解釋與預測各種各樣電磁現象，它對於真實物理給出的是一個近似描述，對於某些特別案例，它所估算出的結果可能會不夠準確。例如，在極強勁場狀況下產生的雙光子散射（電場極值約為1020 V/m，位於古典電子表面的電場）、在兩個電荷之間相隔極短距離所產生的真空極化現象（距離約為電子康普頓波長3.86×10-13 m）。馬克士威方程組無法對於很多現象給出正確解釋，例如，非古典光、電磁場的量子糾纏等等。由於馬克士威方程組完全不能表達光子的概念，任何涉及到單獨光子的現象，例如光電效應、普朗克定律、單光子探測器（Single-photon avalanche diode）等等，假若使用馬克士威方程組來解釋，都會遇到困難。對於這些案例，必須用量子電動力學的理論來給予解釋。</p>

<header>統一電、磁與光學的方程式</header>
<h1>總結</h1>
<p>馬克士威方程式把電磁場中的定律全部以簡潔的一組方程式統整起來，並拓展了「<strong>電動生磁，磁動生電</strong>」的意涵，是很重要的一組方程式，雖然其中包含的數學式子很複雜，但是我們還是可以先了解一下這四條方程式各自代表的物理意義：解釋電場如何由電荷生成的高斯定律；說明沒有單極磁鐵的高斯磁定律；描述變動的磁場會產生電場的法拉第感應定律；以及證明光波也是電磁波的馬克士威-安培定律，推動了電磁學與光學的發展。</p>
